#
# general commands to be invoked when retrieving package information
# Key-Value substitutions:
# package: the package name
# image: the image name that the tool uses
# tag: the image tag name that the tool uses
apt-get:
  install: 'install' # subcommand to install
  remove: 'purge' # subcommand to remove a package
  ignore: # list of subcommands that don't add or remove packages
    - 'update' 
  packages: 'dpkg' # refer to base.yml's method of collection

tyum:
  install: 'install'
  remove: 'remove'
  ignore:
    - 'check-update'
    - 'clean'
  packages: 'tdnf'

tdnf:
  install: 'install'
  remove: 'remove'
  ignore:
    - 'check-update'
    - 'clean'
  packages: 'tdnf'

apk:
  install: 'add'
  remove: 'del'
  packages: 'apk'

pacman:
  install: '-Syu'
  remove: '-Rcs'
  packages: 'pacman'

yum:
  install: 'install'
  remove: 'remove'
  ignore:
    - 'check-update'
    - 'clean'
  packages: 'rpm'

dnf:
  install: 'install'
  remove: 'remove'
  ignore:
    - 'check-update'
    - 'clean'
  packages: 'rpm'
rpm:
   install: '-i'
   remove: '-e'
   packages: 'rpm'

pip3:
  install: 'install'
  remove: 'uninstall'
  ignore:
    - 'freeze'
    - 'list'
    - 'download'
    - 'show'
    - 'check'
    - 'config'
    - 'debug'
    - 'hash'
    - 'wheel'
    - 'search'
  packages:
    - name: default
      version:
        invoke:
          1:
            container:
              - "pip3 show {package} 2> /dev/null | sed -n '2 p' | awk '{print $2}'"
      proj_url:
        invoke:
          1:
            container:
              - "pip3 show {package} 2> /dev/null | sed -n '4 p' | awk '{print $2}'"
      license:
        invoke:
          1:
            container:
              - "pip3 show {package} 2> /dev/null | sed -n '7 p' | awk '{print $2}'"
      deps:
        invoke:
          1:
            container:
              - "pip3 show {package} 2> /dev/null | sed -n '9 p' |  awk -F':' '{ print $2}' | tr ',' '\n' |tr -d '^ ' "
        delimiter: "\n"

pip:
  install: 'install'
  remove: 'uninstall'
  ignore:
    - 'freeze'
    - 'list'
    - 'download'
    - 'show'
    - 'check'
    - 'config'
    - 'debug'
    - 'hash'
    - 'wheel'
    - 'search'
  packages:
    - name: default
      version:
        invoke:
          1:
            container:
              - "pip show {package} 2> /dev/null | sed -n '2 p' | awk '{print $2}'"
      proj_url:
        invoke:
          1:
            container:
              - "pip show {package} 2> /dev/null | sed -n '4 p' | awk '{print $2}'"
      license:
        invoke:
          1:
            container:
              - "pip show {package} 2> /dev/null | sed -n '7 p' | awk '{print $2}'"
      deps:
        invoke:
          1:
            container:
              - "pip show {package} 2> /dev/null | sed -n '9 p' |  awk -F':' '{ print $2}' | tr ',' '\n' |tr -d '^ ' "
        delimiter: "\n"
